<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <span class="input-group-text" id="password-eye">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
  </div>

  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const passwordEyeIcon = document.getElementById('password-eye');
    
    passwordEyeIcon.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordEyeIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        passwordEyeIcon.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Fetch credentials.csv and check if username exists
      const response = await fetch('credentials.csv');
      const csvText = await response.text();
      const rows = csvText.split('\n').map(row => row.split(','));
      const exists = rows.some(row => row[0] === username);

      if (exists) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = 'Username already exists!';
        errorMessage.classList.remove('d-none');
      } else {
        // Append new credentials to the file (simulated)
        alert('Signup successful! Please log in.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
